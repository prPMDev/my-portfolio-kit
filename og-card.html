<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-shrink: 0;
        }

        .headline {
            font-size: 60px;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -1px;
            line-height: 1.3;
        }

        .headline em {
            color: #98c379;
            font-style: normal;
        }

        .subtext {
            font-size: 28px;
            color: #888;
            max-width: 800px;
            line-height: 1.5;
            margin-bottom: 50px;
        }

        .brand {
            font-size: 22px;
            color: #555;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <p class="headline">Your story is more than a bullet point.<br><em>Tell it your way.</em></p>
    <p class="subtext">Build your portfolio. Learn AI along the way.</p>
    <p class="brand">My Portfolio Kit</p>
</body>
</html>
